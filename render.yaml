services:
  - type: web
    name: omnigovern-dao
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /
    disk:
      name: omnigovern-data
      mountPath: /data
      sizeGB: 1

databases:
  - name: omnigovern-db
    plan: free
    ipAllowList: []